<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="title" content="bootstrap">
	<meta name="description" content="Site Description">

	<link rel="icon" href="images/bootstrap-fevicon.png">
	
	<!--css links-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
</head>
<body>
<!-- carousel -->
    <div id="cid" class="carousel carousel-dark*/ slide" data-bs-ride="carousel">
        <!-- carousel -->
		 <div class="carousel-indicators">
			<button type="button" data-bs-target="#cid" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#cid" data-bs-slide-to="1" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#cid" data-bs-slide-to="2" aria-label="Slide 3"></button>
			<button type="button" data-bs-target="#cid" data-bs-slide-to="3" aria-label="Slide 4"></button>
		</div>
		<!-- inner -->		
		<div class="carousel-inner">
			<div class="carousel-item active" data-bs-interval="5000">
				<img src="images/pic1.png" class="d-block w-100" alt="carousel">
			</div>
			<div class="carousel-item" data-bs-interval="5000">
				<img src="images/pic2.png" class="d-block w-100" alt="carousel">
			</div>
			<div class="carousel-item" data-bs-interval="2000">
			<img src="images/pic3.jpeg" class="d-block w-100" alt="carousel">
			</div>
			<div class="carousel-item" data-bs-interval="2000">
				<img src="images/pic2.png" class="d-block w-100" alt="carousel">
			</div>
		</div>
	</div>
<!-- /carousel -->
<!-- controls -->
<button class="carousel-control-prev" type="button" data-bs-target="#cid" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#cid" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
</button>

	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
